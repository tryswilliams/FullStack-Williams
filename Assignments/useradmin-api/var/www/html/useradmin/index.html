        function delete_users() {
            $.ajax({
                url: "http://griffincomplaints.xyz/api.php/user/",
                type: 'DELETE',
                success: function(data) {
                    console.log(data);
                    html = '<div>' + data + '</div>';
                    $('body').append(html);
                },
                data: []
            });
        }
        function get_users() {
            $.ajax({
                url: "http://159.203.114.148/User-Admin/api.php/user/",
                type: 'GET',
                success: function(data) {
                    load_data_tables(data);
                },
                data: []
            });
        }
        function load_data_tables(data) {
            var filtered = [];
            var newobj = {
                "data": []
            };
            for (let i = 0; i < data.length; i++) {
                temp = [
                    data[i].first,
                    data[i].last,
                    data[i].phone,
                    data[i].nat,
                    data[i].city,
                    data[i].dob,
                    data[i].email,
                    data[i].username,
                    data[i].password,
                    '<i class="fa fa-pencil-square-o edit_user" aria-hidden="true" data-id="' + data[i]['_id'] + '"></i> <i class="fa fa-trash delete_user" aria-hidden="true" data-id="' + data[i]['_id'] + '"></i>'
                ];
                newobj["data"].push(temp);
            }
            console.log(JSON.stringify(newobj));
            var table = $('#example').DataTable({
                "data": newobj.data,
                "initComplete": function(settings, json) {
                    console.log('DataTables has finished its initialisation.');
                    add_admin_events();
                    $('#example tbody').on('click', 'tr', function() {
                        $(this).toggleClass('selected');
                        console.log(table.row(this).data());
                    });
                }
            });
            table.on('draw', function() {
                console.log('Table redrawn');
                add_admin_events();
            });
        }
        function add_admin_events() {
            $('.delete_user').click(function() {
                var $this = $(this);
                console.log($this);
                console.log($this.data());
            });
            $('.edit_user').click(function() {
                var $this = $(this);
                console.log($this);
                console.log($this.data());
            });
        }
        get_users();
    </script>
